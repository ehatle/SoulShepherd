<!DOCTYPE html>
<html>
<head lang="en">
    <title>SoulShepherd - Learning</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SoulShepherd Prototype">
    <meta name="author" content="">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />

    <link rel="stylesheet" href="main.css">

    <script src="lib/angular.min.js"></script>
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/blob/blob.js"></script>
    <script src="lib/FileSaver/FileSaver.js"></script>
    <script src="app.js"></script>
    <script src="notification.js"></script>
    <script src="userInput.js"></script>

</head>

<body>
<div class="container">

    <div class="row">

        <div class="col-md-12 inline">

            <a href="filter.html">
                <button type="button" class="btn btn-default btn-md" onclick="">
                    <span class="glyphicon glyphicon-transfer"></span>
                </button>
            </a>


            <button type="button" class="btn btn-default btn-md" onclick="saveToDisk()">
                <span class="glyphicon glyphicon-floppy-save"></span>
            </button>

            <label for="fileInput">
                <div id="image">
                    <div  class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-folder-open"></span>
                    </div>
                </div>
            </label>
            <input type="file" id="fileInput" name="files" accept=".json" class="inline" style="display:none" />
            <span class="inputDisplay">
                <span>Number of inputs:&nbsp</span><span id="sizeInputArray">0</span>
            </span>
        </div>

    </div>

    <div class = "row">
        <div class="col-lg-12">

            <div class="phone">
                <div class="outerPhone">
                    <div class="content">

                        <div id="menu" class="intside-phone">
                            <select id="contextSelection">
                                <option>Home</option>
                                <option>Work</option>
                                <option>Transport</option>
                            </select>
                        </div>

                        <div class="notificationViewer spaceTop">
                            <div class="singleNotification">
                                <div class="sourceApp"></div>
                                <div class="sender"></div>
                                <div class="notificationContent"></div>
                            </div>
                        </div>

                        <div id="userInput">
                            <button type="button" class="btn btn-success btn-md" onclick="onChoice(1)">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button type="button" class="btn btn-danger btn-md" onclick="onChoice(0)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    $(document).ready( function()
    {
        loadDB();
        newNotification();
    });

</script>

</html>
